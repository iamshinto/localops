---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
  - https://github.com/argoproj/argo-cd//manifests/cluster-install/?ref=v3.2.0
configMapGenerator:
  - behavior: merge
    literals:
      - kustomize.buildOptions="--enable-alpha-plugins --enable-helm --load-restrictor=LoadRestrictionsNone"
      - "timeout.reconciliation=15s"
    name: argocd-cm
  - name: argocd-cmd-params-cm
    behavior: merge
    literals:
      - "server.insecure=true"
patches:
  - target:
      group: rbac.authorization.k8s.io
      version: v1
      kind: ClusterRoleBinding
    patch: |-
      - op: replace
        path: /subjects/0/namespace
        value: default
  - target:
      group: apps
      version: v1
      kind: "StatefulSet"
      name: "argocd-application-controller"
    patch: |-
      - op: remove
        path: "/spec/template/spec/affinity"
  - target:
      kind: (Deployment|NetworkPolicy|Role|RoleBinding|Service|ServiceAccount)
      name: argocd-dex-server.*
    patch: |-
      $patch: delete
      apiVersion: not-used
      kind: not-used
      metadata:
        name: not-used

  - path: patches/argocd-cm.config-map.yaml
  - path: patches/argocd-rbac-cm.config-map.yaml
  - path: patches/argocd-application-controller.statefulset.yaml
