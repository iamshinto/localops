---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
  - argo-cd.yaml
  - cluster-resources.yaml
  - root.yaml
patches:
  - target:
      kind: Application
    patch: |-
      - op: replace
        path: /spec/source/targetRevision
        value: main
  - target:
      kind: ApplicationSet
    patch: |-
      - op: replace
        path: /spec/generators/0/git/revision
        value: main
      - op: replace
        path: /spec/template/spec/source/targetRevision
        value: main
